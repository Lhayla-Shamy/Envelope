<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 1 ano e 9 meses meu momolado</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Meu amor</strong>
                        <p>
                            Feliz 1 ano e 9 meses meu amor. Obrigado por namorar comigo ♡.
                            Eu te amo! ♡
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        <div class="message">Aperte no coraçãozinho para abrir</div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
